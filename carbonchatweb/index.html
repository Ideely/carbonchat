<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>carbonchat</title>

    <!-- Scrolls-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">                <!-- Vanilla Bootstrap CSS-->
    <link rel="stylesheet" href="resources/styles/site.css"/>                                                           <!-- Custom CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">                <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css"><!-- Angular Materal Design-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">        <!-- Google fonts-->

</head>
<body ng-app="carbonchatApp">

    <div ui-view="banner"></div>

    <div ui-view="nav"></div>

    <div class="fill">
        <div class="fill" ui-view="content"></div>
    </div>

    <!-- Spells-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>                    <!-- jQuery JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>                 <!-- Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>               <!-- Angular JS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>                <!-- Angular Routing JS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>   <!-- Angular Routing JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script><!-- Angular Material Design-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>       <!-- Angular Animate-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>          <!-- Angular Aria-->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>                                <!-- Firebase JS-->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>                  <!-- AngularFire JS-->
    <script src="resources/scripts/lodash.js"></script>                                                         <!-- Lodash -->
    <script src="resources/scripts/ng-flow-standalone.min.js"></script>                                         <!-- NgFlow for uploading images-->

    <script src="site_scripts/modules/carbonchatapp.js"></script>                                               <!-- Main Module-->
    <script src="site_scripts/config/routingConfig.js"></script>                                                <!-- Routing Configuration-->
    <script src="site_scripts/config/appRun.js"></script>                                                       <!-- Application Run Settings-->

	<script src="site_scripts/services/firebaseService.js"></script>                                      		<!-- Service: firebase-->
    <script src="site_scripts/services/authenticationService.js"></script>                                      <!-- Service: authentication-->
	<script src="site_scripts/services/messageService.js"></script>                                      		<!-- Service: messaging-->
	<script src="site_scripts/services/appService.js"></script>                                      			<!-- Service: app-->

    <script src="site_scripts/controllers/landingController.js"></script>                                       <!-- Controller: landing page-->
    <script src="site_scripts/controllers/chattingController.js"></script>                                      <!-- Controller: chatting page-->
    <script src="site_scripts/controllers/navController.js"></script>                                           <!-- Controller: navigation elements-->
    <script src="site_scripts/controllers/bannerController.js"></script>                                        <!-- Controller: banner elements-->
    <script src="site_scripts/controllers/profileController.js"></script>                                       <!-- Controller: profile page-->
</body>

</html>
