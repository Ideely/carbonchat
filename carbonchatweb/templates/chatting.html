<div class="center">
    <div class="center-form">
        Start chatting, crazy
        <br />

        <form>
            <md-contact-chips ng-model="message.to"
                                md-contacts="querySearch($query)"
                                md-contact-name="name"
                                md-contact-image="profilepic"
                                md-contact-email="email"
                                md-require-match="true"
                                md-highlight-flags="i"
                                placeholder="To">
            </md-contact-chips>

            <md-input-container>
                <label>message</label>
                <input type="text" placeholder="message" ng-model="message.text" required>
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="sendMessage()">Send</md-button>
</form>

    </div>
</div>
